<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="pypi:repository-version" content="{{ model.meta.api_version }}" />
    <title>Links for {{ model.name }}</title>
</head>
<body>
    {%- for file in model.files %}
    <a href="{{ file.url}}#sha256={{ file.hashes.sha256 }}"
        {%- if file.requires_python %} data-requires-python="{{ file.requires_python }}"{% endif -%}
        {%- if file.yanked %} data-yanked="{{ file.yanked }}"{% endif -%}
        {%- if file.core_metadata %} data-core_metadata="sha256={{ file.core_metadata.sha256 }}"{% endif -%}
    >{{ file.filename }}</a>
    {%- endfor %}
</body>
</html>
